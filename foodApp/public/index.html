<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!-- form>(label+input)*3 -->
  <form >
    <label for="">Email</label>
    <input type="email" />
    <label for="">Name</label>
    <input type="text" />
    <label for="">Password</label>
    <input type="password" />
    <button>Signup</button>
  </form>
  <!-- axios post -->
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script>
    let btn = document.querySelector("button");//("input[type='email']").value;
    btn.addEventListener('click', async function(e) {
      e.preventDefault(); // on click of button page will refresh to prevent this default behaviour we use this
      let email = document.querySelector("input[type='email']").value;
      let name = document.querySelector("input[type='text']").value;
      let password = document.querySelector("input[type='password']").value;

      let resp = await axios.post('/auth/signup',{email, name, password});
      console.log(resp); //frontend log will show in browser to see response -> data in data
    })
  </script>
</body>

</html>
